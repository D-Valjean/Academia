<div class="row">
    <div class="col-md-6 col-lg-3">
        <div class="card border-0">
            <div class="card-body text-center">
                <div class="icon-box mx-auto">
                    <i class="fas fa-users"></i>
                </div>
                <h3 class="mb-1">{{ estudiantes }}</h3>
                <p class="text-muted mb-0">Estudiantes</p>
            </div>
        </div>
    </div>

    <div class="col-md-6 col-lg-3">
        <div class="card border-0">
            <div class="card-body text-center">
                <div class="icon-box mx-auto">
                    <i class="fas fa-chalkboard-teacher"></i>
                </div>
                <h3 class="mb-1">{{ profesores }}</h3>
                <p class="text-muted mb-0">Profesores</p>
            </div>
        </div>
    </div>
    
    <div class="col-md-6 col-lg-3">
        <div class="card border-0">
            <div class="card-body text-center">
                <div class="icon-box mx-auto">
                    <i class="fas fa-book-open"></i>
                </div>
                <h3 class="mb-1">{{ total_courses }}</h3>
                <p class="text-muted mb-0">Cursos Activos</p>
            </div>
        </div>
    </div>
    
    {% comment %} <div class="col-md-6 col-lg-3">
        <div class="card border-0">
            <div class="card-body text-center">
                <div class="icon-box mx-auto">
                    <i class="fas fa-calendar-check"></i>
                </div>
                <h3 class="mb-1">94%</h3>
                <p class="text-muted mb-0">Asistencia</p>
            </div>
        </div>
    </div> {% endcomment %}
</div>
